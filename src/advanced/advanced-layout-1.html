        max-width: 40em;
        margin: 0 auto;
        padding: 1em;
        display: grid;
        gap: 1em;
        grid-template-columns: 1fr 1fr 1fr 1fr;
      }
      nav {
        grid-column: span 3;
      }
      header, main, footer {
        grid-column: 2 / span 3;
      }
      main {
        display: grid;
        place-items: center;
        font-size: 4em;
      }
    </style>
