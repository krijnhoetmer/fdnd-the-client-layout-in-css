<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Layout 3</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
        max-width: 40em;
        margin: 0 auto;
        padding: 1em;
        display: grid;
        gap: 1em;
        grid-template: 1fr 1fr 1fr / 1fr 1fr;
        grid-template-areas:
          'header .'
          'nav .'
          'footer .';
      }
      header {
        grid-area: header;
        z-index: 1;
        margin: 1em;
      }
      nav {
        grid-area: nav;
        z-index: 2;
        margin: 1em;
      }
      main {
        grid-column: 1 / span 2;
        grid-row: 1 / span 3;
        margin-left: 1em;
      }
      footer {
        grid-area: footer;
        z-index: 3;
        margin: 1em;
      }
      main {
        display: grid;
        place-items: center;
        font-size: 4em;
      }
    </style>
  </head>
