    <title>Advanced Layout 9</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      header, nav, main, footer {
        border-radius: 50%;
        aspect-ratio: 1;
      }
      body {
        position: relative;
        display: grid;
        max-width: 30em;
        margin: 2rem auto;
      }
      header {
        position: absolute;
        width: 20%;
        top: 0;
        left: 0;
      }
      nav {
        position: absolute;
        top: -1rem;
        right: 0;
        z-index: -1;
      }
      footer {
        position: absolute;
        width: 30%;
        left: 0;
        bottom: 0;
      }
      main {
        font-size: 4em;
        display: grid;
        place-items: center;
      }
    </style>
  </head>
